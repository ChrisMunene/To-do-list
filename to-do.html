<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/scripts.js"></script>
    <title></title>
</head>

<body>

    <header>
        <h1>TO-DO LIST</h1>
    </header>
    <h2>Enter your days activities in the spaces provided to create your list.</h2>
    <div class="container">
      <div class="row">
          <div class="col-md-6 col-md-push-5">
              <div id="showDetails">
                <div class="remove">
                  <input type="checkbox"> <span class="input1"></span>
                  <button type="button" value="X" class="btn" id="remove">&times;</button><br>
                </div>
                  <input type="checkbox"> <span class="input2"></span><br>
                  <input type="checkbox"> <span class="input3"></span><br>
                  <input type="checkbox"> <span class="input4"></span><br>
              </div>
          </div>
      </div>
    </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-push-4">
                <form id="blanks">
                    <div class="form-group">
                        <label>Activity:</label>
                        <input id="input1" class="form-control" type="text">
                    </div>
                    <div class="form-group">
                        <label>Activity:</label>
                        <input id="input2" class="form-control" type="text">
                    </div>
                    <div class="form-group">
                        <label>Activity:</label>
                        <input type="text" class="form-control" id="input3">
                    </div>
                    <div class="form-group">
                        <label>Activity</label>
                        <input type="text" class="form-control" id="input4">
                    </div>
                    <button type="submit" class="btn" id="send">Send!</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
